<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/main">Event Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/main">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/booking">Book Event</a>
          </li>
          <li class="nav-item">
            <span class="nav-link" id="userName"></span>
          </li>
          <li class="nav-item">
            <button class="btn btn-light btn-sm" id="logoutBtn">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0" id="formTitle">Book Event</h3>
          </div>
          <div class="card-body p-4">
            <!-- Organizer Form -->
            <form id="organizerForm" style="display: none;">
              <div class="mb-3">
                <label class="form-label">Event Name</label>
                <input type="text" class="form-control" name="name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Event Image</label>
                <input type="file" class="form-control" name="image" accept="image/*" required>
                <small class="text-muted">Accepted formats: JPG, PNG, GIF (Max 5MB)</small>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Capacity</label>
                  <input type="number" class="form-control" name="capacity" required min="1">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Date</label>
                  <input type="date" class="form-control" name="date" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Time</label>
                  <input type="time" class="form-control" name="time" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Venue</label>
                  <input type="text" class="form-control" name="venue" required>
                </div>
              </div>
              <button type="submit" class="btn btn-success w-100">Create Event</button>
            </form>

            <!-- Participant Form -->
            <form id="participantForm" style="display: none;">
              <div class="mb-3">
                <label class="form-label">Search Event by Name</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="eventSearch" placeholder="Enter event name">
                  <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                </div>
              </div>

              <div id="eventsList" class="mb-3"></div>

              <div id="selectedEventInfo" style="display: none;">
                <div class="alert alert-info">
                  <h5 id="selectedEventName"></h5>
                  <p id="selectedEventDetails" class="mb-0"></p>
                </div>
                <input type="hidden" id="selectedEventId">
                <button type="submit" class="btn btn-primary w-100">Book This Event</button>
              </div>
            </form>

            <div id="message" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/booking.js"></script>
</body>
</html>
